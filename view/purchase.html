<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras - MiApp</title>
    <link rel="stylesheet" href="./style/purchase.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">MiApp</h1>
            <ul class="nav-links">
                <li><a href="index.html">Usuarios</a></li>
                <li><a href="sales.html">Ventas</a></li>
                <li><a href="purchases.html">Compras</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <!-- Crear compra -->
        <section class="card">
            <h2>Registrar Compra</h2>
            <form id="purchase-form">
                <div id="compra-productos-container">
                    <div class="producto-item">
                        <input type="text" placeholder="Nombre producto" class="producto-nombre" required>
                        <input type="number" placeholder="Cantidad" class="producto-cantidad" min="1" required>
                        <input type="number" placeholder="Precio" class="producto-precio" min="0" step="0.01" required>
                    </div>
                </div>
                <button type="button" class="btn btn-secundario" id="add-purchase-product">+ Producto</button>
                <button type="submit" class="btn">Registrar Compra</button>
            </form>
            <p id="purchase-msg"></p>
        </section>

        <!-- Listar compras -->
        <section class="card">
            <h2>Mis Compras</h2>
            <button id="load-purchases" class="btn">Cargar Compras</button>
            <ul id="purchases-list"></ul>
        </section>
    </main>

    <footer>
        <p>Â© 2025 MiApp</p>
    </footer>

    <script src="./viewJs/purchaseView.js"></script>
</body>

</html>
